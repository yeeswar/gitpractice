<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700%7CPlayfair+Display%7CRoboto%7CRaleway%7CSpectral%7CRubik">
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/core.css" rel="stylesheet" />
    <link href="css/components.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    <div>
        <!-- Login -->
        <section class="g-bg-gray-light-v5">
            <div class="container g-py-60">
                <div class="row justify-content-center">
                    <div class="col-sm-8 col-lg-5">
                        <div class="u-shadow-v21 g-bg-white rounded g-py-30 g-px-30">
                            <header class="text-center mb-4">
                                <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
                            </header>

                            <!-- Form -->
                            <form class="g-py-15">
                                <div class="mb-4">
                                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" placeholder="johndoe@gmail.com">
                                </div>
                                <div class="mb-4">
                                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" placeholder="Password">
                                </div>
                                <div class="mb-4">
                                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Role:</label>
                                    <select class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3">
                                        <option value="volvo">--Select--</option>
                                        <option value="volvo">Super Admin</option>
                                        <option value="saab">Admin</option>
                                        <option value="opel">Parent</option>
                                        <option value="audi">Student</option>
                                        <option value="audi">Staff</option>
                                    </select>
                                </div>
                                <div class="g-mb-20">
                                    <button class="btn btn-md btn-block u-btn-primary rounded g-py-13" type="button">Login</button>
                                    <div class="row justify-content-between">
                                        <div class="col-7 align-self-center text-left g-color-gray-dark-v5 g-font-size-13 mb-0">
                                            Don't have an account? <a class="g-font-weight-600" href="#">signup</a>
                                        </div>
                                       
                                        <div class="col-5 align-self-center text-right">
                                            <a class="g-font-size-12" href="#!">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login -->
    </div>
</body>
</html>
